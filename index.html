<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- TODO: Header  -->
    <header>
        <nav class="flex w-11/12 mx-auto justify-between items-center py-3 border-b ">
            <div class="w-[140px]">
                <img src="./assets/Logo.png" alt="">
            </div>

            <div class="w-[300px]">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <div>
                <button class="py-3 px-9 bg-gray-200 rounded-lg font-bold">Sort</button>
            </div>
        </nav>
        <nav id="categories-container" class="flex  justify-center gap-5 py-3"></nav>
    </header>
    <!-- TODO: Main Section -->
    <main>
        <section id="video" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-7"></section>
    </main>
    <!-- TODO: Footer section -->
    <footer>

    </footer>

    <script src="./js/video.js"></script>
</body>

</html>
